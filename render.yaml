services:
  - type: web
    name: eval-agent-api
    env: python
    plan: free
    region: oregon
    buildCommand: pip install --upgrade pip && pip install .
    startCommand: uvicorn eval_agent.api.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
  - type: static
    name: eval-agent-dashboard
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    publishDir: frontend/dist
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: eval-agent-api
          property: url
